<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Kenzieflix</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./cssreset.css"/>
    <link rel="stylesheet" type="text/css" href="./cssa.css"/>
  </head>
  <body>
    <main>
        <section class="cabecalho">
            <img class="logo" src="./img/logo 1.png" alt="logo Kenzieflix"> 
        </section>
        <section class="usuarios">
            <h2 class="subTitulo">Quem está assistindo?</h2>
            <ul class="listaDeUsarios">
                <figure class="figuras">
                    <li class="usuario">
                        <img class="avatar" src="./img/avatar1.png" alt="">      
                    </li>
                    <figcaption class="nomeUsua">Aline</figcaption>
                </figure>
                <figure class="figuras">
                    <li class="usuario">
                        <img class="avatar" src="./img/avatar2.png" alt="">
                    </li>
                    <figcaption class="nomeUsua">Pedrinho</figcaption>
                </figure>
                <figure class="figuras">
                    <li class="usuario">
                        <img class="avatar" src="./img/avatar3.png" alt="">
                    </li>
                    <figcaption class="nomeUsua">João</figcaption>
                </figure>
                <figure class="figuras">
                    <li class="usuario" id="addper"> 
                        <img  id="plus" src="./img/plus.png" alt="">
                    </li>
                    <figcaption class="nomeUsua">Adicionar Perfil</figcaption>
                </figure> 
            </ul>
        </section>
        <section class="gerenciar">
            <button class="gerenciarBtn">
                <p class="btnTxt" >Gerenciar Perfis.</p>
            </button>
        </section>
    </main>
  </body>
</html>
